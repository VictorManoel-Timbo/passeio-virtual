<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exposição do Zodiaco</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
</head>

<body>
    <section class="producer">
        <h2>Autores</h2>
        <ul id="authors">
            <li>Paulo Matheus</li>
            <li>Victor Timbó</li>
            <li>Ismael Fonteles</li>
            <li>Murilo Ferraz</li>
        </ul>
    </section>
    <section class="conteiner">
        <header>
            <h1 id="title">Exposição do Zodiaco</h1>
        </header>
        <div class="content">
            <canvas id="glCanvas" width="1256" height="768"></canvas>
            <div id="hud-content" class="hud"></div>
            <div id="hud-description" class="hud-description">
                <img id="hud-image" class="hud-image" alt="Constelação">
                <p id="hud-text" class="hud-text"></p>
            </div>
        </div>
    </section>
    <section class="controls">
        <h2>Controles</h2>
        <span>Use W e S para se mover para frente e para trás</span>
        <span>Use A e D para se virar à direita e à esquerda</span>
        <span>Use &uarr; e &darr; para olhar para cima e para baixo</span>
    </section>
</body>

</html>
